<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Allen</title>
    <link rel="icon" type="image/png" href="images/logo.png"/>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        body{
            margin-top: 40px;
            background-color: rgb(22, 27, 34);
            font-family: sans-serif;
        }
        nav{
            position: fixed;
            top: 0;
            z-index: 1;
            background-color: rgb(13,17,23);
            width: 100%;
            height: 60px;
            box-shadow: 0 0 25px 0 black;
        }
        nav li{
            float: left;
            display: inline;
        }
        nav ul li a{
            text-decoration: none;
            color: rgb(220,220,220);
            display: block;
            text-align: center;
            padding: 18px 25px;
            font-size: 13px;
            font-weight: 600;
        }
        nav ul li a:hover, .active{
            color: rgb(150,150,170);
            font-size: 16px;
            padding: 16px 21px;
        }

        #navOptions{
            position: absolute;
            top: 0;
            right: 0;
            text-decoration: none;
            padding-top: 10px;
            width: 30%;
            height: 100%;
            list-style-type: none;
        }
        #logo{
            top: 10px;
            left: 100px;
            position: absolute;
            background-image: url("images/logo.png");
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
            height: 40px;
            width: 40px;
        }
        #picHead{
            opacity: .8;
            height: 100%;
        }
        #picContainter{
            background-color: rgb(13,17,23);
            border-color: rgb(10,15,21);
            height: 400px;
            width: 400px;
            border-style: solid;
            border-width: 10px;
            border-radius: 100%;
            overflow: hidden;
        }
        #Pcontainer{
            margin-top: 100px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        
        <nav>
            <div id="logo"></div>
            <br>
            <ul id="navOptions">
                <li><a href="." class="active">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="project.html">Project</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <br>
    <div id="content">
        <div id="Pcontainer" align="center"><div id="picContainter"><img src="images/head2.png" id="picHead"></div></div>
        <div id="intro">
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Velit officiis dolores eum ratione fugit? Temporibus exercitationem perferendis debitis, odit veritatis aspernatur a deserunt. Rem quidem, iure assumenda cupiditate odit voluptates!</p>
        </div>
    </div>
    <br>
</body>
</html>
