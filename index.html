<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakuDev</title>
    <link rel="icon" type="image/png" href="images/logo.png"/>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        body{
            margin-top: 100px;
            background-color: rgb(22, 27, 34);
            font-family: sans-serif;
        }
        nav{
            position: fixed;
            color: rgb(220,220,220);
            top: 0;
            z-index: 1;
            background-color: rgb(13,17,23);
            width: 100%;
            height: 60px;
        }
        nav li{
            float: left;
            display: inline;
        }
        nav ul li a{
            text-decoration: none;
            color: rgb(220,220,220);
            display: block;
            text-align: center;
            padding: 18px 25px;
            font-size: 13px;
            font-weight: 600;
            transition: background-color .2s linear;
        }
        nav ul li a:hover, .active{
            color: rgb(192, 47, 47);
            font-size: 16px;
            padding: 16px 20px;
            background-color: rgb(22, 27, 34);
        }

        #navOptions{
            background-color: rgb(13,17,23);
            position: absolute;
            top: 0;
            right: 50px;
            text-decoration: none;
            margin-top: 10px;
            height: 50px;
            list-style-type: none;
        }
        #logoContainer{
            margin: 10px 0px 0px 100px;
            position: relative;
            width: 40px;
            height: 40px;
            overflow: hidden;
            transition: width .2s linear;
        }
        #logoContainer:hover{
            width: 140px;
        }

        #logo{
            height: 40px;
            width: 40px;
        }
        #lname{
            font-weight: bold;
            top: 18px;
            width: 100px;
            position: absolute;
            color: rgb(192, 47, 47);
            font-size: 12px;

        }

        #content{
            position: relative;
            width:100%;
            height: 500px;
        }

        #picContainter{
            position:absolute;
            left: 20%;
            bottom: 0;
            top:25px;
            width: 400px;
            padding: 40px 50px 0px 50px;
            overflow: hidden;
        }
        #picHead{
            width: 100%;
        }

        #intro{
            position: absolute;
            z-index: 1;
            padding: 70px 70px 20px 70px;
            width: 40%;
            right: 0;
            background-color: rgba(200,200,200,.7);
        }
        h1{
            font-family: cursive;
            font-size: 35px;
        }

        #social{
            width: 100%;
            height: 300px;
            background-color: rgb(13,17,23);
        }

        footer{
            position: absolute;
            bottom: 0px;
            background-color: rgb(13,17,23);
            width:90%;
            margin-left: 5%;
            height: 100px;
        }
    </style>
</head>
<body>
    <header>        
        <nav>
            <div id="logoContainer"><a href="."><img id="logo" src="images/logo.png"><span id="lname">&nbspA K U&nbsp;&nbsp;&nbsp;D E V&nbsp;</span></a></div>
            <br>
            <ul id="navOptions">
                <li><a href="." class="active">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="project.html">Project</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div id="content">
        <div id="intro">
            <h1>Hi! I'm Mark Allen Cabutaje</h1>
            <p>Developer</p>
        </div>
        <br>
        <div id="picContainter">
            <img src="images/head2.png" id="picHead">
        </div>
    </div>
    <div id="social">
        sad
    </div>
    <footer>
        <hr >
    </footer>
</body>
</html>
